<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account · State National Parks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-page">
    <div class="auth-shell">
      <header class="auth-header">
        <a class="logo back-link" href="homepage.html">
          <span class="accent-dot"></span>
          State National Parks
        </a>
        <a class="back-link" href="signin.html">Have credentials? Sign in →</a>
      </header>

        <div class="auth-layout">
          <section class="auth-card">
            <h1>Create your profile</h1>
            <form>
                <label>
                  Full name
                  <input type="text" name="fullName" placeholder="Example Customer" required />
                </label>
              <label>
                Email
                  <input type="email" name="email" placeholder="example@email.com" required />
              </label>
              <label>
                Username
                  <input type="text" name="username" placeholder="example.user" required />
              </label>
              <label>
                Password
                <input type="password" name="password" placeholder="Create a password" required />
              </label>
              <label class="checkbox-row">
                <input type="checkbox" required />
                  <span>I agree to the demo privacy notice for storing this profile.</span>
              </label>
              <button type="submit" class="btn primary">Register</button>
            </form>
            <footer>
              <p class="muted">
                Already registered?
                <a href="signin.html">Sign in</a>
              </p>
            </footer>
          </section>
        </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
