<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in · State National Parks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-page">
    <div class="auth-shell">
      <header class="auth-header">
        <a class="logo back-link" href="homepage.html">
          <span class="accent-dot"></span>
          State National Parks
        </a>
        <a class="back-link" href="homepage.html">← Back to overview</a>
      </header>

        <div class="auth-layout">
            <section class="auth-card">
              <p class="eyebrow">Secure access</p>
              <h1>Welcome back</h1>
              <form id="signin-form">
              <label>
                Username
                  <input type="text" name="username" placeholder="example.user" required />
              </label>
              <label>
                Password
                <input type="password" name="password" placeholder="••••••••" required />
              </label>
              <button type="submit" class="btn primary">Sign in</button>
            </form>
            <footer>
              <p class="muted">
                Need an account?
                <a href="signup.html">Register as a Customer</a>
              </p>
            </footer>
          </section>
        </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
